<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Versículos</title>
</head>
<body>
<div class="nav"></div>
<h2><span th:text="${book.getName()}" /> <span th:text="${chapter}" /></h2>
<table th:object="${verses}" id="bookTable" class="table table-hover">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Versículo</th>
        <th scope="col">Texto</th>
    </tr>
    </thead>
    <tr th:each="verse :${verses}">
        <td class="align-middle" th:id="${verse.getVerse()}" scope="row" style="width: 20%">
            <span class="badge badge-primary" onclick="copyText(this)">
                <span th:text="${book.getName()}" /> <span th:text="${chapter}" />, <span th:text="${verse.getVerse()}" />
            </span>
        </td>
        <td  th:text="${verse.getText()}" scope="row"></td>
    </tr>
</table>
<script type="text/javascript" th:src="@{/js/navbar.js}"></script>
<script type="text/javascript" th:src="@{/js/verse.js}"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
