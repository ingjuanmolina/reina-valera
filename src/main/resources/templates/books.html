<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Libros</title>
</head>
<body>
    <div class="nav"></div>
    <table class="table">
        <tr>
            <td>
                <table class="table" id="bookTable">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Ant√≠guo Testamento</th>
                        <th scope="col">Nuevo Testamento</th>
                    </tr>
                    </thead>
                    <tr>
                        <td>
                            <table class="table table-hover" id="oldBookTable" th:object="${books}">
                                <tr th:each="book :${books}">
                                    <td th:if="${book.getTestament().equals('O')}">
                                        <span>
                                            <a th:href="@{'/chapters/book/' + ${book.getIdBook()}}">
                                                <span class="badge badge-primary" th:text="${book.getName()}"></span>
                                            </a>
                                        </span>
                                    </td>
                                </tr>
                            </table>
                        </td>
                        <td  scope="row">
                            <table th:object="${books}" id="newBookTable" class="table table-hover">
                                <tr th:each="book :${books}">
                                    <td th:if="${book.getTestament().equals('N')}">
                                        <span>
                                            <a th:href="@{'/chapters/book/' + ${book.getIdBook()}}">
                                                <span class="badge badge-primary" th:text="${book.getName()}"></span>
                                            </a>
                                        </span>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    <script type="text/javascript" th:src="@{/js/navbar.js}"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</body>
</html>
